<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components\jquery\dist\jquery.min.js"></script>
		<script src="bower_components\ionic\release\js\ionic.bundle.js"></script>
		<script src="popup.js"></script>
		<link rel="stylesheet" href="popup.css">
		<link rel="stylesheet" href="bower_components\ionic\release\css\ionic.css">
	</head>
	<body ng-app="cors" ng-controller="PopupCtrl">
		<div class="bar bar-header bar-dark">
			<h1 class="title">Jakcodex/Muledump CORS Adapter Settings</h1>
		</div>
		<div class="has-header">
			<div class="list">
				<ion-toggle ng-model="active" toggle-class="toggle-calm">Adapter Enabled</ion-toggle>
				<ion-toggle ng-model="autoUpdate" toggle-class="toggle-calm">Auto Update URLs</ion-toggle>
				<div class="item">
					<a style="cursor: pointer;" ng-click="openInNewTab('https://jakcodex.github.io/muledump-cors-adapter/url-list.json');">Click to View URL List Online</a>
				</div>
				<div class="item item-divider">
					Configured URLs
					<a class="icon ion-refresh" ng-class="divClass" style="cursor: pointer;" ng-click="divClass='spin'; updateUrls();" title="Update Configured URLs"></a>
				</div>
				<div class="item item-icon-right" ng-repeat="url in urls">
					{{url}}
				</div>
			</div>

	</body>
</html>
