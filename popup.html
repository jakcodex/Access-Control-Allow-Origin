<!DOCTYPE html>
<html>
	<head>
		<script src="vendor/ionic-1.3.3.bundle.min.js"></script>
		<script src="lib/popup.js"></script>
		<link rel="stylesheet" href="lib/popup.css">
		<link rel="stylesheet" href="vendor/ionic-1.3.3.css">
		<link rel="stylesheet" href="vendor/ionicons.min.css">
	</head>
	<body ng-app="cors" ng-controller="PopupCtrl">
		<div class="bar bar-header bar-dark">
			<h1 class="title">Jakcodex/Muledump CORS Adapter Settings</h1>
		</div>
		<div class="has-header">
			<div class="list">
				<ion-toggle ng-model="active" toggle-class="toggle-calm">Adapter Enabled</ion-toggle>
				<div class="item item-divider">
					Configured URLs
				</div>
				<div class="item" ng-repeat="url in urls">
					{{url}}
				</div>
				<div class="item">
					<a style="cursor: pointer; text-decoration: none;" href="about.html">About Muledump CORS Adapter</a>
				</div>
				<div class="item item-divider">
					&nbsp;
				</div>
			</div>
		</div>
	</body>
</html>
